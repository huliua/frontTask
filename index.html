<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <title>首页</title>
</head>
<body>
    <!--  页面头部  -->
    <div class="public-header"></div>

    <!--  banner  -->
    <div class="index-banner">
        <div class="banner-img">
            <img src="images/banner.png" alt="banner图片" />
        </div>
        <div class="banner-list">
            <div class="list-item">
                <img src="images/openDoor.png" alt="开门" />
                <p>开门</p>
            </div>
            <div class="list-item">
                <img src="images/payment.png" alt="缴费" />
                <p>缴费</p>
            </div>
            <div class="list-item small-img">
                <img src="images/fix.png" alt="报修" />
                <p>报修</p>
            </div>
            <div class="list-item">
                <img src="images/complaint.png" alt="投诉" />
                <p>投诉</p>
            </div>
        </div>
    </div>

    <!--  主要内容  -->
    <div class="public-container">
        <div class="container-header">
            <span>热门资讯</span>
        </div>
        <div class="container-list"></div>
    </div>


    <script src="js/jquery.min.js" type="text/javascript"> </script>
    <script src="js/index.js" type="text/javascript"> </script>
</body>

</html>
